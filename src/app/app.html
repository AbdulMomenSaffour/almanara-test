<div class="container pb-5">

  <app-navbar></app-navbar>


  <!-- General filter : I assumed that “My shipments” is the active item. -->
  <div class="general-filter d-flex align-items-center justify-content-evenly py-3 rounded-5 my-5">
    <div class="filter-item">Box Locker</div>
    <div class="separator"><img src="images/right.svg" alt=""></div>
    <div class="filter-item">Shipping Box</div>
    <div class="separator"><img src="images/right.svg" alt=""></div>
    <div class="filter-item active">My shipments</div>
  </div>

  <!-- ---------------------------------------------------------------------------------- -->

  <div class="d-flex align-items-center justify-content-between mb-5">
    <h4 class="filter-title fw-bold">My shipments</h4>

    <div class="shipment-toggle p-0">
      <button class="toggle-btn px-5 active">Active</button>
      <button class="toggle-btn px-5">Delivered</button>
    </div>
  </div>

  <!-- ----------------------------------------------------------------------------------- -->

  <div class="search-wrapper mb-5">
    <img src="images/SearchOutlined.svg" class="search-icon" alt="search" />
    <input type="text" class="search-input" placeholder="Search by order id or date" [(ngModel)]="searchTerm"
      (input)="onSearch()" />
  </div>

  <!-- ----------------------------------------------------------------------------------- -->
  <app-shipments [shipments]="paginatedShipments"></app-shipments>


  <div class="pagination-wrapper ms-auto ">

    <!-- Prev -->
    <div class="page-item" (click)="goToPrevious()" [class.disabled]="currentPage === 1">
      Prev
    </div>

    <!-- Page Numbers -->
    <div class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" (click)="changePage(i + 1)"
      [class.active]="currentPage === i + 1">
      {{ i + 1 }}
    </div>

    <!-- Next -->
    <div class="page-item" (click)="goToNext()" [class.disabled]="currentPage === totalPages">
      Next
    </div>

  </div>



  
</div>
<app-footer></app-footer>
